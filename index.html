<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamers Platform Ltd.</title>
  </head>
  <body class="bg-light text-dark antialiased">
    <header></header>
    <main>
      <!-- PRODUCTS SECTION -->
      <section class="products__section container py-20">
        <!-- SECTION TITLE -->
        <h2 class="section__title">Browse all products</h2>
        <!-- PRODUCT WRAPPER -->
        <div
          class="products__wrapper grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-10"
        >
          <!-- ALL PRODUCTS STAY HERE -->
        </div>
      </section>

      <!-- ERROR POP-UP -->
      <div
        class="error__popup fixed left-1/2 top-10 -translate-y-40 opacity-0 -translate-x-1/2 z-[100] w-full md:w-96 px-10 py-7 rounded-2xl shadow-2xl shadow-gray/25 bg-rose-50 border-2 border-rose-300 text-rose-600 transition duration-500 ease-in-out"
      >
        <!-- MESSAGE WILL RECEIVE FROM JS -->
      </div>
    </main>
    <footer></footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
