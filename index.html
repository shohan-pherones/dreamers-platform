<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamers Platform Ltd.</title>
  </head>
  <body class="bg-light text-dark antialiased">
    <header
      class="h-20 border-b border-gray/25 shadow-xl shadow-gray/25 sticky top-0 z-[99] bg-white/80 backdrop-blur-xl flex items-center"
    >
      <nav class="container flex justify-between items-center gap-5">
        <h2 class="text-xl font-semibold">
          Dreamers Platform<span class="text-cyan">.</span>
        </h2>
        <ul class="flex gap-5">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <button class="relative">
              <span
                class="cart__counter absolute -right-3 -top-1 w-5 h-5 rounded-full bg-cyan text-xs font-semibold flex items-center justify-center text-white"
              ></span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-shopping-cart"
              >
                <circle cx="8" cy="21" r="1" />
                <circle cx="19" cy="21" r="1" />
                <path
                  d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
                />
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- PRODUCTS SECTION -->
      <section class="products__section container py-20">
        <!-- SECTION TITLE -->
        <h2 class="section__title">Browse all products</h2>
        <!-- PRODUCT WRAPPER -->
        <div
          class="products__wrapper grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-10"
        >
          <!-- ALL PRODUCTS STAY HERE -->
        </div>
      </section>

      <!-- ERROR POP-UP -->
      <div
        class="error__popup fixed left-1/2 top-10 -translate-y-40 opacity-0 -translate-x-1/2 z-[100] w-full md:w-96 px-10 py-7 rounded-2xl shadow-2xl shadow-gray/25 bg-rose-50 border-2 border-rose-300 text-rose-600 transition-transform duration-500 ease-in-out"
      >
        <!-- MESSAGE WILL RECEIVE FROM JS -->
      </div>
    </main>
    <footer></footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
